    <!Doctype html>
	<html>
	<head>
    <title>balls move</title>
	 <style type = "text/css">
		.ball{
			height: 40px;
			width: 40px;
			border-radius: 20px;		
		}
		.ball1{
			background: red;
		}
		.ball2{
			background: green;
		}
		.ball3{
			background: blue;
		}
    </style>
	</head>
	<body>
<div  class = "ball  ball1"   style="margin-left: 0;"></div>
<div  class = "ball  ball2"   style="margin-left: 0;"></div>
<div  class = "ball  ball3"   style="margin-left: 0;"></div>
<script>
alert('move start');
 var ball1= document.querySelector('.ball1');
 var ball2= document.querySelector('.ball2');
 var ball3= document.querySelector('.ball3');


function ballsMove(ball,distance,callback){
     setTimeout(function(){
     	var marginLeft=parseInt(ball.style.marginLeft,10);

     	if (marginLeft===distance) {
     		callback && callback()
     	}
     	else{
     		if (marginLeft<distance) {
     			marginLeft++ 
     		}
     		else
     			marginLeft-- 
     	ball.style.marginLeft=marginLeft + 'px';
     	
     	ballsMove(ball,distance,callback)
        }
     }, 13);

}	

ballsMove(ball1,100,function () {
	 ballsMove(ball2,200,function(){
	 	ballsMove(ball3,300,function(){
            ballsMove(ball3,150,function () {
            	 ballsMove(ball2,150,function () {
            	 	 ballsMove(ball1,150,function () {
            	 	 	 alert('Move OVer')
            	 	 })
            	 })
            })
	 	})
	 })
})
</script>
</body>
</html>
